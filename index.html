<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="manifest" href="manifest.json">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Tellstones</title>
	</head>
	<body>
		<div class="fullscreen">
		<div class="wrapper">
			<div class="line">
				<div class="token red" data-pos="0"></div>
				<div class="token blue" data-pos="1"></div>
				<div class="token green" data-pos="2"></div>
				<div class="token yellow" data-pos="3"></div>
				<div class="token orange" data-pos="4"></div>
				<div class="token purple" data-pos="5"></div>
				<div class="token black" data-pos="6"></div>
			</div>
		</div>
		</div>
		<div class="warning-portrait">Merci de tourner l'écran en mode paysage !</div>		

		<div class="tools">
			<button class="fullscreenButton">Plein écran</button>
			<button class="restart">Mélanger et cacher</button>
			<a target="_blank" href="regles.pdf">Règles du jeu</a>
		</div>
		<div class="token-picker hidden">
				
		</div>
		<script src="main.js"></script>
	</body>
</html>
